    function getTableData(data,dataMap={},treeMap=[],depth=0){
      if(!(data&&data.length)){
        treeMap.push({...dataMap})
        dataMap= {}
      }else{
        depth++
        data.forEach((item,index)=>{
          dataMap[`label${depth}`]= item.label
          getTableData(item.children,dataMap,treeMap,depth)
        })
      }
      return treeMap
    }
